name: Node CI

# 指定触发action的事件
on:
  push:
    # 指定触发指定事件的分支 仅master触发
    branches:
      - master
      - dev
  pull_request:   # 待测试
    branches:
      - master
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ strategy.matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ strategy.matrix.node-version }}
    - name: 执行npm install
      run: |
        npm install
      env:
        CI: true
    - name: 执行npm run build
      run: |
        npm run build
    - name: 进入dist文件夹 准备提交代码
      run: |
        # echo 'cd dist/ 进入dist文件夹'
        # cd dist/

        echo 'ls 查看dist文件夹下的所有文件'
        ls

        # echo 'git init'
        # git init

        git remote set-url origin https://github.com/cathe-zhang/blog.git

        # echo 'git config --global user.name 设置用户名'
        git config --global user.name ${{ secrets.USER_NAME }}

        # echo 'git config --global user.name 设置用户邮箱'
        # echo 'git config --global user.email 设置邮箱'
        git config --global user.email ${{ secrets.USER_EMAIL }}

        echo 'git add .'
        git add .

        echo 'git commit -m "deploy"'
        git commit -m 'deploy'

        echo 'git push'
        # git push -f https://cathe-zhang:${{ secrets.GITHUB_TOKEN }}@github.com/cathe-zhang/blog.git master:gh-pages
        # git push -f https://cathe-zhang:${{ secrets.GITHUB_TOKEN }}@github.com/cathe-zhang/blog.git master
        # git push -f -u origin master

        git push -f https://cathe-zhang:1234567890qazzm@github.com/cathe-zhang/blog.git HEAD:master
